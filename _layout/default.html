<!DOCTYPE html>
{% include setup %}
<html>
  {% include head.html %}
  <body>
    <div class="container">
      <header class="site-header">
        <div class="site-wrapper clearfix">
          {% include header.html %}
        </div>
      </header>
      <main class="site-main">
        <div class="site-wrapper clearfix">
          {{ content }}
        </div>
      </main>
      <footer class="site-footer">
        <div class="site-wrapper clearfix">
          {% include footer.html %}
        </div>
      </footer>

      {% include sidebar.html %}
      <div class="back-to-top">
        <div class="back-to-top-wrap">
        <span></span>
        <span></span>
        <span></span>
      </div>
      </div>
    </div>
        {% include analytics %}
        {% include lib type="js" %}
        <script type="text/javascript" id="jekyll.configurations" charset="utf-8">
          var IfMicro = window.IfMicro || {};
          var CONFIG = {
            domain: '{{ site.url }}',
            zclip_swf: '{{ LIB_PATH }}/jquery-zclip/ZeroClipboard.swf',
            page: {
              type: '{{ g_page_type }}',
              title: '{{ page.title }}',
              toc: {{ page.toc | default: false }}
            }
          };
          window._EXPORT_RENDER_RECT = {
            width: 1366,
            height: 1555
          }
        </script>
        {% include js %}
    </body>
    <div style="position: fixed; height: 100%; opacity: 0;" id="body-div"></div>
</html>
