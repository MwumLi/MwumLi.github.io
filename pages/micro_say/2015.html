<p>大年初一，我坐在阳台<br />
阳台和客厅只有一扇门窗的距离<br />
客厅里喜气洋洋小孩磕头拜新年<br />
阳台外却刮着秋风，有点冷<br />
思绪在两者之间荡漾<br />
最终消散…</p>

期待中…</p>
